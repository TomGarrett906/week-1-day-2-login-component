<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div id="steps">
        <section class="first-circle">1</section>
        <section class="steps-text">
          <h4>STEP 1</h4>
          <h3>YOUR INFO</h3>
          <section class="circles">2</section>
          <h4>STEP 2</h4>
          <h3>SELECT PLAN</h3>
          <section class="circles">3</section>
          <h4>STEP 3</h4>
          <h3>ADD-ONS</h3>
          <section class="circles">4</section>

          <h4>STEP 4</h4>
          <h3>SUMMARY</h3>
        </section>

        <section class="steps-img">
          <img class="graphic" src="graphic.png" alt="" />
        </section>
      </div>
    </div>

    <div id="personal-info">
      <h1>Personal Info</h1>
      <p>Please provide your name, email address, and phone number.</p>

      <section class="input-text">
        <h2>Name</h2>
        <input type="text" name="" placeholder="e.g. Stephen King" />
        <h2>Email Address</h2>
        <input type="text" name="" placeholder="e.g. stephenking@lorem.com" />
        <h2>Phone Number</h2>
        <input type="text" name="" placeholder="e.g. +1 234 567 890" />
      </section>

      <button>Next Step</button>
    </div>
  </body>
</html>
